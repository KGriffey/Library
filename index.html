<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="page-container">
        <header class="header">Library</header>
        <div class="modal-background">
            <div class="modal" id="addBookModal">
                <h2 class="title">Add book:</h2>
                <input type="text" name="title" placeholder="Title...">
                <input type="text" name="author" placeholder="Author...">
                <input type="text" name="pages" placeholder="Number of pages...">
                <div class="checkbox">
                    <input type="checkbox" name="isRead">
                    <label for="isRead">Read?</label>
                </div>
                <button class="submit">Submit</button>
                <div class="modal-exit">X</div>
            </div>
        </div>
        <div class="main">
            <button id="addBookBtn">Add Book</button>
            <div id="books"></div>
        </div>
        <footer class="footer">Copyright &copy 2021 Kyle Griffey</footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
