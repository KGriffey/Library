<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">HEADER</header>
    <div class="overlay" id="addBookOverlay">
        <form class="form" id="addBookForm">
            <div class="form-title">Information</div>
            <input type="text" id="title" name="title" placeholder="Title...">
            <input type="text" id="author" name="author" placeholder="Author...">
            <input type="text" id="pages" name="pages" placeholder="Number of pages...">
            <div class="form-checkbox">
                <input type="checkbox" id="isRead" name="isRead">
                <label for="isRead">Read?</label>
            </div>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    <div class="main">
        <div id="addBookBtn">
            <button>Add Book</button>
        </div>
        <div id="books"></div>
    </div>
    <footer class="footer">FOOTER</footer>
    <script src="js/script.js"></script>
</body>

</html>
